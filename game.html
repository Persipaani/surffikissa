<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Surffikissa-beta</title>
        <!--Mandatory:-->
        <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="static/css/bootstrap-responsive.css" rel="stylesheet">
    	<script src="http://code.jquery.com/jquery-latest.js"></script>
    	<script src="static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!--Game:-->
        <script type="text/javascript" src="static/js/game_release.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/js/requestNextAnimationFrame.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/js/sprites.js" charset="utf-8"></script>
  </head>

  <body>
  
  	<audio id='soundtrack' loop="loop">
        <source src='static/sounds/latino.mp3' type='audio/mp3' >
     </audio>
     
  	<audio id='sound_game_over' loop="loop">
        <source src='static/sounds/church.mp3' type='audio/mp3' >
     </audio>
	 <audio id='jump'>
        <source src='static/sounds/jump.mp3' type='audio/mp3'>
     </audio>
	 <audio id='collision'>
        <source src='static/sounds/collision.mp3' type='audio/mp3'>
        
     </audio>
    <!--Header Info:-->
            <header>
            <h1>Surffikissa</h1>
            </header>
    <div id="debug">
    DEbug here
    </div>
    <!--Game Canvas:-->
    <div id="wrapper">
        <div id="game-area">
            <canvas id="game-canvas" width='800' height='400'>
                Selaimesi ei tue Canvas-tekniikkaa!
            </canvas>
        </div>
    </div>
	
	
    <div id='sound-and-music'>
	   <div class='checkbox-div'>
		  Sound effects<input id='sound-checkbox' type='checkbox' onkeydown="return false;" checked/>
		  Music <input id='music-checkbox' type='checkbox' onkeydown="return false;" checked/>  
	   </div>
	</div>
    <script>
	//START THE GAME:
	var DEBUG = document.getElementById("debug");
	var game=new Game();
	game.Initialize();
	game.soundCheckbox.onchange = function (e) {
		game.soundOn = game.soundCheckbox.checked;
	};
	
	game.musicCheckbox.onmousedown = function (e) {
		if (game.musicOn) game.musicOn  = false
		else game.musicOn = true
		//game.musicOn = game.musicCheckbox.checked;
	   if (game.musicOn) {
		  game.soundtrack.play();
	   }
	   else {
		  game.soundtrack.pause();
	   }
	};
	</script>

  </body>
</html>
